<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New user</title>
</head>
<body>

<form th:method="POST" th:action="@{/user}" th:object="${user}">
    <label for="name">Enter name</label>
    <input type="text" th:field="*{name}" id="name">
    <p style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</p>
<br>
    <label for="lastName">Enter Lastname</label>
    <input type="text" th:field="*{lastname}" id="lastName">
    <p style="color: red" th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}">Last name error</p>
<br>
    <label for="age">Enter Age</label>
    <input type="text" th:field="*{age}" id="age">
    <p style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age error</p>

    <br>
    <input type="submit" value="Create">

</form>

</body>
</html>
